{% extends 'base.html' %}
{% block title %}Restore Archived File{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full text-center">
        <h2 class="text-2xl font-bold text-gray-800 mt-4 mb-2">Restore File</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to restore <span class="font-semibold text-gray-900">{{ archived_file.original_name }}</span>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out">
                Restore
            </button>
            <a href="{% url 'file_manager_app:archived_files_list' %}" class="ml-4 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
