{% extends 'base.html' %}

{% block title %}Archived Files{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Archived Files</h2>
    <ul class="bg-white shadow-md rounded-lg p-6">
      {% for file in archived_files %}
        <li class="mb-2">
          <span class="font-semibold">{{ file.original_name }}</span>
          <span class="text-gray-500">(archived on {{ file.archived_date }})</span>
        </li>
      {% empty %}
        <li>No archived files found.</li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
