{% extends 'base.html' %}

{% block title %}Page Not Found (404) - File Management System{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-180px)]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <svg class="mx-auto h-20 w-20 text-yellow-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">404 - Page Not Found</h2>
        <p class="text-gray-600 text-lg mb-6">The page you are looking for does not exist.</p>
        <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out inline-flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path></svg>
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
