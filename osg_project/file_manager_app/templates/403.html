{% extends 'base.html' %}

{% block title %}Access Denied (403) - File Management System{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-180px)]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <svg class="mx-auto h-20 w-20 text-red-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 0012 3V1m-6.938 9.61a9 9 0 0011.883 11.883L21 21m-3.536-3.536A9 9 0 0012 3V1"></path>
        </svg>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">403 - Access Denied</h2>
        <p class="text-gray-600 text-lg mb-6">You do not have permission to access this page.</p>
        <a href="{% url 'dashboard' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out inline-flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path></svg>
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
