{% extends 'base.html' %}

{% block title %}Logged Out - File Management System{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-180px)]">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">You have been logged out.</h2>
        <p class="text-gray-600 mb-6">Thank you for using the File Management System.</p>
        <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out inline-flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
            Login Again
        </a>
    </div>
</div>
{% endblock %}
